name: Publish NPM Package

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*" # Adjust for the version your project needs
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Building for x86_64-unknown-linux-gnu
        run: cross build --release --target x86_64-unknown-linux-gnu
      - name: Building for x86_64-pc-windows-gnu
        run: cross build --release --target x86_64-pc-windows-gnu
      - name: Copying into the bin folder
        run: rm -rf ./package/bin && mkdir ./package/bin && cp -r ./target/x86_64-pc-windows-gnu/release/protos-ts.exe ./package/bin/protos-ts-win.exe && cp -r ./target/x86_64-unknown-linux-gnu/release/protos-ts ./package/bin/protos-ts-linux
      - name: Publish to GitHub Packages Registry
        run: npm publish
        working-directory: ./package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
